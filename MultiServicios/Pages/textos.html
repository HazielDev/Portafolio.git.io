<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXTOSSS</title>
</head>
<body>

    <style>

.container {
  height: 50px;
  overflow: hidden;
}

.text-animation {
  animation: slide-up 5s infinite;
}

@keyframes slide-up {
  0% {
    transform: translateY(0);
    opacity: 1;
  }
  20%, 80% {
    transform: translateY(-100%);
    opacity: 0;
  }
  100% {
    transform: translateY(0);
    opacity: 1;
  }
}

.text {
  display: block;
}


    </style>

    <div class="container">
        <div class="text-animation">
          <span class="text">Texto 1</span>
          <span class="text">Texto 2</span>
          <span class="text">Texto 3</span>
        </div>
      </div>

</body>
</html>
