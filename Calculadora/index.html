<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculadora Matematicas</title>
</head>
<body>
    
    <div id="bloque">
        <div id="bar">f(x)= <p id="bar-text"></p></div>
        <div class="fila">
            <div class="boton" id="lista"><span class="boton-top" onclick="change()"><p id="metodo">Bisecci√≥n</p></span></div>
            <div class="boton"><span class="boton-top" onclick="add('x')"><p>X</p></span></div>
            <div class="boton"><span class="boton-top" onclick="del()"><i class="fa-solid fa-delete-left"></i></span></div>
        </div>
        <div class="fila">
            <div class="boton"><span class="boton-top"onclick="add('7')"><p>7</p></span></div>
            <div class="boton"><span class="boton-top"onclick="add('8')"><p>8</p></span></div>
            <div class="boton"><span class="boton-top"onclick="add('9')"><p>9</p></span></div>
            <div class="boton"><span class="boton-top"onclick="add('+')"><p>+</p></span></div>
        </div>
        <div class="fila">
            <div class="boton"><span class="boton-top"onclick="add('4')"><p>4</p></span></div>
            <div class="boton"><span class="boton-top"onclick="add('5')"><p>5</p></span></div>
            <div class="boton"><span class="boton-top"onclick="add('6')"><p>6</p></span></div>
            <div class="boton"><span class="boton-top"onclick="add('-')"><p>-</p></span></div>
        </div>
        <div class="fila">
            <div class="boton"><span class="boton-top"onclick="add('1')"><p>1</p></span></div>
            <div class="boton"><span class="boton-top"onclick="add('2')"><p>2</p></span></div>
            <div class="boton"><span class="boton-top"onclick="add('3')"><p>3</p></span></div>
            <div class="boton"><span class="boton-top"onclick="add('*')"><p>*</p></span></div>
        </div>
        <div class="fila">
            <div class="boton"><span class="boton-top"onclick="add('(')"><p>(</p></span></div>
            <div class="boton"><span class="boton-top"onclick="add('0')"><p>0</p></span></div>
            <div class="boton"><span class="boton-top"onclick="add(')')"><p>)</p></span></div>
            <div class="boton"><span class="boton-top"onclick="execute()"><p>=</p></span></div>
        </div>
        <div class="fila">
            <div class="boton"><span class="boton-top"onclick="add('a')"><p>A</p></span></div>
            <div class="boton"><span class="boton-top"onclick="add('b')"><p>B</p></span></div>
            <div class="boton"><span class="boton-top"onclick="add('^')"><p>^</p></span></div>
            <div class="boton"><span class="boton-top"onclick="add('.')"><p>.</p></span></div>
        </div>

    </div>

    <div id="results">
        <div class="filters">
            <input type="text" name="" id="x" placeholder="Valor inicial (x)">
            <input type="text" name="" id="error" placeholder="ErrorDeseado">
            <input type="text" name="" id="iteraciones" placeholder="N Iteraciones">
        </div>
        <div class="filters">
            <input type="text" name="" id="a" placeholder="A">
            <input type="text" name="" id="b" placeholder="B">
        </div>
        <textarea id="resultado"></textarea>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.5.0/math.min.js"></script>
    <script src="index.js"></script>

</body>
</html>
